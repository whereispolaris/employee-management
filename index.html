                        </tbody>
                    </table>


                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header myCardHeader">Add Employee</div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="empName">Employee Name</label>
                                <input type="text" class="form-control" id="empName" aria-describedby="empName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="empRole">Employee Role</label>
                                <input type="text" class="form-control" id="empRole" aria-describedby="empRole">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="monthRate">Monthly Rate ($)</label>
                                <input type="text" class="form-control" id="monthRate" aria-describedby="monthRate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
